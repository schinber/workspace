<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>您未登陆</title>
</head>
<body>
    <form action="{% url 'login_check' %}" method="POST">
        {% csrf_token %}
        <label>
            <input type="text" name="username">
        </label>
        <label>
            <input type="password" name="password">
        </label>
        <input type="submit" value="登陆">
    </form>
    <p>判断登录情况，未登录强制跳转</p>
</body>
</html>
