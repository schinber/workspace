<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登陆</title>
</head>
<body>
    <form action="{% url 'login_check' %}" method="POST">
        {% csrf_token %}
        <label>
            <input type="text" name="username">
        </label>
        <label>
            <input type="password" name="password">
        </label>
        <input type="submit" value="登陆">
    </form>
    <p>{{ message }}</p>
</body>
</html>
